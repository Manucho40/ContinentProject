 <h1 class='center'>CONTINENT</h1>

<div class='container'>
  <div class="input-group mb-3">
    <input class="form-control" type="text" #input (keyup.enter)="valuEnter(input.value)" placeholder="Recherchez un continent...">
  </div>
  <div *ngIf="!continentSearch" class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let continent of continentList" class="col">
        <div class="card">
          <img src={{continent.flag}} class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{continent.name}} </h5>
            <p class="card-text">{{continent.code}}</p>
          </div>
        </div>
      </div>
  </div>
  <div *ngIf="continentSearch" class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let selectedContinent of continentSearch" class="col">
      <div class="card">
        <img src={{selectedContinent.flag}} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{selectedContinent.name}} </h5>
          <p class="card-text">{{selectedContinent.code}}</p>
        </div>
      </div>
    </div>
  </div>

 </div>
